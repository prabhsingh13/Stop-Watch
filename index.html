<!doctype html>
<html lang="en">

<head>
    <title>Stop Watch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="back-text">
            Stop Watch
        </div>
        <div class="watch">

            <div class="clock">
                <div id=timer>
                    <span id=hour>00</span>:
                    <span id=minute>00</span>:
                    <span id=second>00</span>
                </div>
            </div>
            <div class="controls">Controls</div>
            <div class="buttons">
                <button class="btn btn-custom btn-success" id="start">Start</button>
                <button class="btn btn-custom btn-danger" id="stop" disabled>Stop</button>
                <button class="btn btn-custom btn-warning" id="reset" >Reset</button>
            </div>
            <div class="buttons mb-2">
                <button class="btn btn-custom1 btn-light" id="lap" disabled>Lap</button>
            </div>

            <!-- <div class="laps">Time-Laps</div> -->
            <div class="lap-container d-flex w-100">
                <!-- <div class="lap">
                    <div class="time">
                        00:00:01
                    </div>
                    <div class="delete-button">
                        <i class="fas fa-trash text-dark"></i>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
