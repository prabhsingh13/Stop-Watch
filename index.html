<!doctype html>
<html lang="en">

<head>
    <title>Stop Watch Project - By PrabhSingh</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Font Awesome v6.5.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="back-text">
            Stop Watch
        </div>
        <div class="watch">

            <div class="clock">
                <div id=timer>
                    <span id=hour>00</span>:
                    <span id=minute>00</span>:
                    <span id=second>00</span>
                </div>
            </div>
            <div class="controls">Controls</div>
            <div class="buttons">
                <button class="btn btn-custom btn-success" id="start">Start</button>
                <button class="btn btn-custom btn-danger" id="stop" disabled>Stop</button>
                <button class="btn btn-custom btn-warning" id="reset" >Reset</button>
            </div>
            <div class="buttons mb-2">
                <button class="btn btn-custom1 btn-light" id="lap" disabled>Lap</button>
            </div>
            <div class="lap-container d-flex w-100">
            </div>
        </div>
    </div>
    <div class="text-center text-light p-2 fw-bold" style="background-color: var(--color2);">
        Copyright 2024 Â©
        <a class="text-reset text-decoration-none" href="https://github.com/prabhsingh13/">PrabhSingh</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
